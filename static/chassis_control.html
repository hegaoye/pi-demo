    <script>
        let socket = null;
        let isConnected = false;

        // æœåŠ¡å™¨åœ°å€ - æ ¹æ®å®é™…æƒ…å†µä¿®æ”¹
        const SERVER_URL = 'http://192.168.8.179:8081';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const emoji = {
                'info': 'â„¹ï¸',
                'success': 'âœ…',
                'error': 'âŒ',
                'warning': 'âš ï¸'
            };

            logDiv.innerHTML += `[${time}] ${emoji[type] || 'â„¹ï¸'} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectToServer() {
            if (isConnected) return;

            try {
                log('æ­£åœ¨è¿æ¥åˆ° WebSocket æœåŠ¡å™¨...', 'info');
                socket = io(SERVER_URL);

                // è¿æ¥æˆåŠŸäº‹ä»¶
                socket.on('connect', function() {
                    isConnected = true;
                    updateConnectionUI(true);
                    log('æˆåŠŸè¿æ¥åˆ° WebSocket æœåŠ¡å™¨', 'success');
                });

                // æ–­å¼€è¿æ¥äº‹ä»¶
                socket.on('disconnect', function() {
                    isConnected = false;
                    updateConnectionUI(false);
                    log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥', 'warning');
                });

                // æœåŠ¡å™¨ç¡®è®¤è¿æ¥
                socket.on('connected', function(data) {
                    log(`æœåŠ¡å™¨ç¡®è®¤è¿æ¥: ${data.message}`, 'success');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // åº•ç›˜æ§åˆ¶å“åº”
                socket.on('chassis_response', function(data) {
                    const type = data.code === '0000' ? 'success' : 'error';
                    log(`åº•ç›˜æ§åˆ¶å“åº”: ${data.message}`, type);
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // çŠ¶æ€æ›´æ–°
                socket.on('status_update', function(data) {
                    log(`çŠ¶æ€æ›´æ–°: æ–¹å‘=${data.direction}, é€Ÿåº¦=${data.speed}, è¿è¡Œ=${data.is_running}`, 'info');
                    updateStatus(data);
                });

                // çŠ¶æ€æŸ¥è¯¢å“åº”
                socket.on('status_response', function(data) {
                    log(`çŠ¶æ€æŸ¥è¯¢å“åº”: ${JSON.stringify(data.status)}`, 'info');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // ç´§æ€¥åœæ­¢å“åº”
                socket.on('emergency_stop_response', function(data) {
                    log(`ç´§æ€¥åœæ­¢å“åº”: ${data.message}`, 'warning');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // å¿ƒè·³å“åº”
                socket.on('pong', function(data) {
                    log(`å¿ƒè·³å“åº”: ${data.timestamp}`, 'info');
                });

                // è¿æ¥é”™è¯¯
                socket.on('connect_error', function(error) {
                    log(`è¿æ¥é”™è¯¯: ${error}`, 'error');
                    updateConnectionUI(false);
                });

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error}`, 'error');
                updateConnectionUI(false);
            }
        }

        function disconnectFromServer() {
            if (socket && isConnected) {
                socket.disconnect();
                log('æ‰‹åŠ¨æ–­å¼€è¿æ¥', 'info');
            }
        }

        function updateConnectionUI(connected) {
            const statusElement = document.getElementById('connection-status');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const controlBtns = document.querySelectorAll('.control-btn');

            if (connected) {
                statusElement.textContent = 'å·²è¿æ¥';
                statusElement.className = 'status-value connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                controlBtns.forEach(btn => btn.disabled = false);
            } else {
                statusElement.textContent = 'æœªè¿æ¥';
                statusElement.className = 'status-value disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                controlBtns.forEach(btn => btn.disabled = true);
            }
        }

        function controlChassis(direction) {
            if (!isConnected) {
                log('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                return;
            }

            const speed = parseInt(document.getElementById('speed-slider').value);

            socket.emit('chassis_control', {
                direction: direction,
                speed: speed
            });

            log(`å‘é€æ§åˆ¶å‘½ä»¤: æ–¹å‘=${direction}, é€Ÿåº¦=${speed}`, 'info');
        }

        function emergencyStop() {
            if (!isConnected) {

                return;

            socket.emit('emergency_stop');
            log('å‘é€ç´§æ€¥åœæ­¢å‘½ä»¤', 'warning');
        }

        }

        function updateStatus(status) {
            if (status) {

                document.getElementById('current-speed').textContent = status.speed || '-';
                document.getElementById('running-status').textContent =

            }

        // é”®ç›˜æ§åˆ¶æ”¯æŒ
        document.addEventListener('keydown', function(event) {

            }
        });

        window.onload = function() {

            log('é”®ç›˜å¿«æ·é”®: Enter/Rå¯åŠ¨, â†‘Wå‰è¿›, â†“Såé€€, â†Aå·¦è½¬, â†’Då³è½¬, Pæš‚åœ, ç©ºæ ¼åœæ­¢, ESCç´§æ€¥åœæ­¢', 'info');
        };
