<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人底盘 WebSocket 控制台</title>
    <!-- Socket.IO 客户端库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .status-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .connection-status, .current-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .connection-status h3, .current-status h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .connected {
            color: #28a745;
            font-weight: bold;
        }

        .disconnected {
            color: #dc3545;
            font-weight: bold;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .speed-control {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #28a745;
            cursor: pointer;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .control-btn {
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .forward {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .reverse {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .turn {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }

        .stop {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
        }

        .emergency {
            background: linear-gradient(45deg, #e91e63, #ad1457);
            color: white;
        }

        .start {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
        }

        .pause {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }

        .log-panel {
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-header h3 {
            color: #ecf0f1;
            margin: 0;
        }

        .log {
            background: #34495e;
            color: #2ecc71;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .log::-webkit-scrollbar {
            width: 8px;
        }

        .log::-webkit-scrollbar-track {
            background: #2c3e50;
        }

        .log::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .status-label {
            font-weight: 500;
            color: #495057;
        }

        .status-value {
            font-weight: 600;
            color: #007bff;
        }

        .emoji {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .status-panel {
                grid-template-columns: 1fr;
            }

            .control-panel {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 机器人底盘控制台</h1>

        <!-- 状态面板 -->
        <div class="status-panel">
            <div class="connection-status">
                <h3>🔗 连接状态</h3>
                <div class="status-item">
                    <span class="status-label">服务器状态:</span>
                    <span id="connection-status" class="status-value disconnected">未连接</span>
                </div>
                <div style="margin-top: 15px;">
                    <button id="connect-btn" class="btn btn-success" onclick="connectToServer()">连接服务器</button>
                    <button id="disconnect-btn" class="btn btn-danger" onclick="disconnectFromServer()" disabled>断开连接</button>
                </div>
            </div>

            <div class="current-status">
                <h3>📊 当前状态</h3>
                <div class="status-item">
                    <span class="status-label">方向:</span>
                    <span id="current-direction" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">速度:</span>
                    <span id="current-speed" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">运行状态:</span>
                    <span id="running-status" class="status-value">-</span>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="getStatus()">🔄 刷新状态</button>
                </div>
            </div>
        </div>

        <!-- 速度控制 -->
        <div class="speed-control">
            <h3>⚡ 速度控制</h3>
            <label for="speed-slider" style="display: block; margin: 10px 0;">
                速度 (0-100): <strong><span id="speed-value">50</span></strong>
            </label>
            <input type="range" id="speed-slider" class="speed-slider" min="0" max="100" value="50" 
                   oninput="document.getElementById('speed-value').textContent = this.value">
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn start" onclick="controlChassis('start')" disabled>
                <div class="emoji">▶️</div>
                <div>启动</div>
            </button>
            <button class="control-btn forward" onclick="controlChassis('forward')" disabled>
                <div class="emoji">⬆️</div>
                <div>前进</div>
            </button>
            <button class="control-btn turn" onclick="controlChassis('turn_left')" disabled>
                <div class="emoji">⬅️</div>
                <div>左转</div>
            </button>
            <button class="control-btn turn" onclick="controlChassis('turn_right')" disabled>
                <div class="emoji">➡️</div>
                <div>右转</div>
            </button>
            <button class="control-btn reverse" onclick="controlChassis('reverse')" disabled>
                <div class="emoji">⬇️</div>
                <div>后退</div>
            </button>
            <button class="control-btn pause" onclick="controlChassis('pause')" disabled>
                <div class="emoji">⏸️</div>
                <div>暂停</div>
            </button>
            <button class="control-btn stop" onclick="controlChassis('stop')" disabled>
                <div class="emoji">⏹️</div>
                <div>停止</div>
            </button>
            <button class="control-btn emergency" onclick="emergencyStop()" disabled>
                <div class="emoji">🛑</div>
                <div>紧急停止</div>
            </button>
        </div>

        <!-- 日志面板 -->
        <div class="log-panel">
            <div class="log-header">
                <h3>📝 实时日志</h3>
                <button class="btn btn-primary" onclick="clearLog()">清空日志</button>
            </div>
            <div id="log" class="log">等待连接到 WebSocket 服务器...\n</div>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        // 服务器地址 - 根据实际情况修改
        const SERVER_URL = 'http://192.168.8.179:8081';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const emoji = {
                'info': 'ℹ️',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            };

            logDiv.innerHTML += `[${time}] ${emoji[type] || 'ℹ️'} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectToServer() {
            if (isConnected) return;

            try {
                log('正在连接到 WebSocket 服务器...', 'info');
                socket = io(SERVER_URL);

                // 连接成功事件
                socket.on('connect', function() {
                    isConnected = true;
                    updateConnectionUI(true);
                    log('成功连接到 WebSocket 服务器', 'success');
                });

                // 断开连接事件
                socket.on('disconnect', function() {
                    isConnected = false;
                    updateConnectionUI(false);
                    log('与服务器断开连接', 'warning');
                });

                // 服务器确认连接
                socket.on('connected', function(data) {
                    log(`服务器确认连接: ${data.message}`, 'success');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // 底盘控制响应
                socket.on('chassis_response', function(data) {
                    const type = data.code === '0000' ? 'success' : 'error';
                    log(`底盘控制响应: ${data.message}`, type);
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // 状态更新
                socket.on('status_update', function(data) {
                    log(`状态更新: 方向=${data.direction}, 速度=${data.speed}, 运行=${data.is_running}`, 'info');
                    updateStatus(data);
                });

                // 状态查询响应
                socket.on('status_response', function(data) {
                    log(`状态查询响应: ${JSON.stringify(data.status)}`, 'info');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // 紧急停止响应
                socket.on('emergency_stop_response', function(data) {
                    log(`紧急停止响应: ${data.message}`, 'warning');
                    if (data.status) {
                        updateStatus(data.status);
                    }
                });

                // 心跳响应
                socket.on('pong', function(data) {
                    log(`心跳响应: ${data.timestamp}`, 'info');
                });

                // 连接错误
                socket.on('connect_error', function(error) {
                    log(`连接错误: ${error}`, 'error');
                    updateConnectionUI(false);
                });

            } catch (error) {
                log(`连接失败: ${error}`, 'error');
                updateConnectionUI(false);
            }
        }

        function disconnectFromServer() {
            if (socket && isConnected) {
                socket.disconnect();
                log('手动断开连接', 'info');
            }
        }

        function updateConnectionUI(connected) {
            const statusElement = document.getElementById('connection-status');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const controlBtns = document.querySelectorAll('.control-btn');

            if (connected) {
                statusElement.textContent = '已连接';
                statusElement.className = 'status-value connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                controlBtns.forEach(btn => btn.disabled = false);
            } else {
                statusElement.textContent = '未连接';
                statusElement.className = 'status-value disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                controlBtns.forEach(btn => btn.disabled = true);
            }
        }

        function controlChassis(direction) {
            if (!isConnected) {
                log('请先连接到服务器', 'error');
                return;
            }

            const speed = parseInt(document.getElementById('speed-slider').value);

            socket.emit('chassis_control', {
                direction: direction,
                speed: speed
            });

            log(`发送控制命令: 方向=${direction}, 速度=${speed}`, 'info');
        }

        function emergencyStop() {
            if (!isConnected) {
                log('请先连接到服务器', 'error');
                return;
            }

            socket.emit('emergency_stop');
            log('发送紧急停止命令', 'warning');
        }

        function getStatus() {
            if (!isConnected) {
                log('请先连接到服务器', 'error');
                return;
            }

            socket.emit('get_status');
            log('请求状态更新', 'info');
        }

        function updateStatus(status) {
            if (status) {
                document.getElementById('current-direction').textContent = status.direction || '-';
                document.getElementById('current-speed').textContent = status.speed || '-';
                document.getElementById('running-status').textContent = 
                    status.is_running ? '运行中 🟢' : '已停止 🔴';
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 键盘控制支持
        document.addEventListener('keydown', function(event) {
            if (!isConnected) return;

            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    controlChassis('forward');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    controlChassis('reverse');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    controlChassis('turn_left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    controlChassis('turn_right');
                    break;
                case 'Enter':
                case 'r':
                case 'R':
                    event.preventDefault();
                    controlChassis('start');
                    break;
                case 'p':
                case 'P':
                    event.preventDefault();
                    controlChassis('pause');
                    break;
                case ' ':
                    event.preventDefault();
                    controlChassis('stop');
                    break;
                case 'Escape':
                    event.preventDefault();
                    emergencyStop();
                    break;
            }
        });

        // 页面加载完成后显示提示
        window.onload = function() {
            log('页面加载完成，点击"连接服务器"开始使用', 'info');
            log('键盘快捷键: Enter/R启动, ↑W前进, ↓S后退, ←A左转, →D右转, P暂停, 空格停止, ESC紧急停止', 'info');
        };
    </script>
</body>
</html>
